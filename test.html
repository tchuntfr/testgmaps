<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLo8Ho65WZkBLv9RSjSZBSpkGjQchEOBs&sensor=true&language=fr">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatLng = new google.maps.LatLng(4.875696, -87.624207);
  			var mapOptions = {
				  zoom: 6,
				  center: myLatLng,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				}

				var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

				var ctaLayer = new google.maps.KmlLayer('cta.kml');
				ctaLayer.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
